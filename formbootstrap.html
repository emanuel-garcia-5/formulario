<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>


<body>



    <form class="myform">
        <p>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre </label>
            <input type="text" class="form-control">

        </div>
        </p>
        <p>
            <label>Telefono </label>
            <input type="tel" class="form-control">

        </p>
        <p>
            <label>Email</label>
            <input type="email" class="form-control">

        </p>
        <fieldset>
            <legend>Que taxi quiere?</legend>
            <p>

                <input class="form-check-input" type="radio" name="taxi" value="car">
                <label>Carrito</label>

            </p>
            <p>

                <input class="form-check-input" type="radio" name="taxi" value="suv">
                <label>Suv</label>
            </p>
            <p>
                <input class="form-check-input" type="radio" name="taxi" value="tuctuc">
                <label>Tuc tuc</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <p>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="extras" value="baby" class="form-control">
                    Silla de bebe
                </label>
            </p>
            <p>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="extras" value="musica" class="form-control">
                    No regueton
                </label>
            </p>
            <p>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="extras" value="silla" class="form-control">
                    Silla de de ruedas
                </label>
            </p>
        </fieldset>
        <p>
            <label>Dia y hora?</label>
            <input type="datetime-local" name="fecha" class="form-control">
        </p>
        <p>
            <label>Lugar para recoger
                <select id="pickup_place" name="pickup_place" class="form-select">
                    <option value="" selected="selected">Seleciones opcion</option>
                    <option value="oficina">Oficina</option>
                    <option value="oficina">Feria</option>
                    <option value="La_u">Universidad</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Dejar en
                <input type="text" name="dejar_en" required list="destino" class="form-control">
            </label>
        </p>
        <datalist id="destino">
            <option value="aeropuerto"></option>
            <option value="playa"></option>
            <option value="la_biblioteca"></option>
        </datalist>
        <p>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentarios</label>
        </div>

        </p>
        <p>
            <button class="btn btn-primary " style="background-color: blueviolet;">Enviar</button>
        </p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
